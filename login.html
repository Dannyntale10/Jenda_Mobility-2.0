<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Login | Jenda Mobility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="premium.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-logo {
            margin-bottom: 2rem;
            display: inline-block;
        }

        .login-logo img {
            height: 80px;
            mix-blend-mode: multiply;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-ocean);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .login-footer {
            margin-top: 2rem;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--primary-ocean);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <a href="index.html" class="login-logo">
                <img src="logo.png" alt="Jenda Mobility">
            </a>
            <h2 style="margin-bottom: 0.5rem; color: var(--gray-900);">Welcome Back</h2>
            <p style="margin-bottom: 2rem; color: var(--gray-500);">Sign in to your client dashboard</p>

            <form action="dashboard.html"> <!-- For demo, goes to dashboard.html -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                    Sign In <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>Forgot your password? <a href="#">Reset it here</a></p>
                <p style="margin-top: 1rem;">Back to <a href="index.html">Main Website</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
